<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Horizontal de Imagens com Textos</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Corpo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Contêiner geral */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1280px;
            overflow: hidden; /* Esconde as imagens fora da área visível */
        }

        /* Wrapper que segura as divs */
        .slide-wrapper {
            display: flex;
            width: 300%; /* 3 imagens, uma para cada função */
            animation: slide 12s infinite; /* Animação de slide para a direita */
        }

        /* Cada função */
        .function {
            width: 100%;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Cada imagem de fundo da função */
        .function img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            z-index: -1;
        }

        /* Texto que aparece sobre as imagens */
        .function-view {
            color: white;
            font-size: 24px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Efeito de hover: Mostrar o texto */
        .function:hover .function-view {
            opacity: 1;
        }

        /* Animação de slide horizontal */
        @keyframes slide {
            0% {
                transform: translateX(0); /* Começa no ponto inicial */
            }
            33% {
                transform: translateX(-100%); /* Move para a segunda função */
            }
            66% {
                transform: translateX(-200%); /* Move para a terceira função */
            }
            100% {
                transform: translateX(0); /* Retorna à posição inicial */
            }
        }
    </style>
</head>
<body>

<!-- Contêiner principal -->
<div class="container">
    <div class="slide-wrapper">
        <!-- Função 1 -->
        <div class="function function1">
            <img src="https://via.placeholder.com/1200x500/ff0000/ffffff?text=Imagem+1" alt="Imagem 1">
            <div class="function-view">
                <i class='bx bx-devices'></i>
                <h1>PROGRAMADOR</h1>
                <h2>WEB</h2>
                <a href="#">MAIS INFORMAÇÃO</a>
            </div>
        </div>
        
        <!-- Função 2 -->
        <div class="function function2">
            <img src="https://via.placeholder.com/1200x500/00ff00/ffffff?text=Imagem+2" alt="Imagem 2">
            <div class="function-view">
                <i class='bx bx-code-alt'></i>
                <h1>DESENVOLVIMENTO</h1>
                <h2>FULLSTACK</h2>
                <a href="#">MAIS INFORMAÇÃO</a>
            </div>
        </div>
        
        <!-- Função 3 -->
        <div class="function function3">
            <img src="https://via.placeholder.com/1200x500/0000ff/ffffff?text=Imagem+3" alt="Imagem 3">
            <div class="function-view">
                <i class='bx bx-paint'></i>
                <h1>DESIGN</h1>
                <h2>UI/UX</h2>
                <a href="#">MAIS INFORMAÇÃO</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
